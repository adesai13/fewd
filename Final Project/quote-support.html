<html>
  <head>
    <title>Quote Support</title>

    <link rel="stylesheet" href="stylesheets/main.css" media="all">

    <link rel="stylesheet" href="stylesheets/animate.css" media="all">

    <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <meta property="og:title" content="Quote Support" />
    <meta property="og:description" content="Hi! I'm a description" />
    <meta property="og:image" content="https://photos-3.dropbox.com/t/2/AADY3zKPHCbycYWtErXcqaeForMO0DC7QJ9V0lgbLUK2Ow/12/6686638/png/32x32/1/_/1/2/fbshare.png/CK6PmAMgASACIAMgBCAFIAYoASgC/bZgSn_u6LJn7vGO302LfM85U--gb65rhkBA_fa0ShWc?size=1600x1200&size_mode=2" />

  </head>

  <header>
    <p class="logo">
      QuoteSupport
    </p>

    <p class="tagline">
      Get a nice quote based on your mood.
    </p>

  </header>


  <body>
    <p class="herotext">
      How are you feeling?
    </p>


    <table class="table">
      <tr>
        <td class="positive happy">
          <img src="images/happy.png">
          <br>
          Happy</br>
        </td>

        <td class="negative sad">
          <img src="images/sad.png">
          <br>
          Sad</br>
        </td>
      </tr>
      <tr>
        <td class="positive loved middle">
          <img src="images/loved.png">
          <br>
          Loved</br>
        </td>

        <td class="negative guilty middle">
            <img src="images/guilty.png">
            <br>Guilty</br>
      </tr>
      <tr>
        <td class="positive inspired">
          <img src="images/inspired.png">
          <br>
          Inspired</br>
        </td>

        <td class="negative lonely">
          <img src="images/lonely.png">
          <br>
          Lonely</br>
        </td>
      </tr>
    </table>

  <div class ="quotebox">



    <div class="emoji">
      <img class="emojimage" src="images/happy.png" alt="" />
    </div>

    <div class="quotecontainer">
      <p class="quote">I am a test quote!</p>
      <p class="author">Arjun Desai</p>
    </div>

    <div class="buttons">
      <button type="button" name="button" class="goback">Go Back</button>


      <a class="tweet" title="Tweet this Quote!" href="javascript:void(0);" target="_blank">

      <img id="twitter" src="images/twitter.png" alt="" />

      </a>

      <a href="javascript:fbShare('www.arjundesai.org', 'Fb Share', 'Facebook share popup', 'http://goo.gl/dS52U', 520, 350)">

      <img id="facebook" src="images/facebook.png" alt="" />

      </a>

      <button type="button" name="button" class="anotherquote">Another Quote?</button>

    </div>

  </div>



</body>

  <footer>
    <p>&copy Arjun Desai 2015
   </p>
  </footer>

<script src="javascripts/main.js"></script>

</html>
