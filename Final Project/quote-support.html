<html>
  <head>
    <title>Quote Support</title>

    <link rel="stylesheet" href="stylesheets/main.css" media="all">

    <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  </head>

  <header>
    <p class="logo">
      QuoteSupport
    </p>

    <p class="tagline">
      Get a nice quote based on your mood.
    </p>

  </header>


  <body>
    <p class="herotext">
      How are you feeling?
    </p>


    <table class="table">
      <tr>
        <td class="positive" id="happy">
          <img src="images/happy.png">
          <br>
          Happy</br>
        </td>

        <td class="negative">
          <img src="images/sad.png">
          <br>
          Sad</br>
        </td>
      </tr>
      <tr>
        <td class="positive" class="middle">
          <img src="images/loved.png">
          <br>
          Loved</br>
        </td>

        <td class="negative" class="middle">
            <img src="images/guilty.png">
            <br>Guilty</br>
      </tr>
      <tr>
        <td class="positive">
          <img src="images/inspired.png">
          <br>
          Inspired</br>
        </td>

        <td class="negative">
          <img src="images/lonely.png">
          <br>
          Lonely</br>
        </td>
      </tr>
    </table>

  <div class ="quotebox">

    <p class="quote">I will prepare and some day my chance will come.</p>
    <p class="author">Abraham Lincoln</p>

    <div class="buttons">
      <button type="button" name="button" class="goback">Go Back</button>
      <button type="button" name="button" class="anotherquote">Another Quote?</button>
    </div>
  </div>

</body>

  <footer>
    <p>&copy Arjun Desai 2015
   </p>
  </footer>

<script type="text/javascript">

$("td").click(function() {
  $(".table").fadeOut(800, function() {
    $(".quotebox").fadeIn(800);
  });
});

$(".goback").click(function() {
  $(".quotebox").fadeOut(800, function() {
    $(".table").fadeIn(800);
  })
});


</script>

</html>
